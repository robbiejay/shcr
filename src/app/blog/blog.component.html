<div class="fluid-container" style='background-color: #f4f4f4;position:relative;padding: 35px 0px;'>
<div class='container'>
        <h1 class='heading'> <span class="chinesetext">最新文章</span> EDITORIAL</h1>
  <div class="row" style='min-height: 100vh;'>
    <div class='col-12 col-md-6 col-lg-4' *ngFor='let post of posts'>
      <div class="post-card" (click)="goTo(post.filename)">
        <div class='img-container'>
        <img [src]="post.image_large">
        </div>
        <h1 class='post-title'>{{post.title}}</h1>
        <p class='post-excerpt'>{{post.excerpt}}</p>
      </div>
    </div>
  </div>
</div>
</div>
