<div class='show-scroller-container'>
<div class='show-scroller'>
<div (@fade.done)="fadeEnd($event)" class='show-card-container' style='padding:0px 7px;' *ngFor='let show of shows; let x = index'>

<div [@fade]='state' class='show-card'>
  <div class='row'>
    <div class='col-12' (click)='listenShow(show.excerpt)'>
  <div class='show-image'>
    <i class="fas fa-play play-icon"></i>
    <img [src]="show.featured_image">
  </div>
  </div>
  <div class='col-12' (click)="goTo(show.url)">
  <div class='show-copy'>
    <h2>{{show.title}}</h2>
    <h3>{{show.date}}</h3>
    <ul>
      <li *ngFor='let tag of show.tags; let i = index;' (click)='sortByTag(tag)'>{{tag}}</li>
    </ul>
  </div>
  </div>
</div>
</div>
</div>
<div class='show-card-container see-all-shows' style='padding:0px 7px;' >
<div [@fade]='state' class='show-card' routerLink='/shows'>
  <h1><i class="fas fa-globe" style='font-size: 5em;'></i></h1>
  <h1>See All Shows</h1>
</div>
</div>
</div>
</div>
